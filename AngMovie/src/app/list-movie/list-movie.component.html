<div class="container">
    <div class="jumbotron">
        <h1>Movie Listing</h1>
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr *ngFor="let m of moviedata">
                    <td>{{m.id}}</td>
                    <td>{{m.name}}</td>
                    <td>{{m.rating}}</td>
                    <td>{{m.yearRelease}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
