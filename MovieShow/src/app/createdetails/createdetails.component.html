<h2>Adding Details</h2>
<hr>
<form (ngSubmit)="saveData(detailsdata)" #detailsform="ngForm">
    <div class="container jumbotron" style="width: 500px;">
    <div>
        <label for="actor">Actor Name</label>
        <input type="text" id="actor" name="actor" [(ngModel)]="detailsdata.actor" #actor="ngModel"
        class="form-control"
    </div>
    <div>
        <label for="movieid">Actor Name</label>
    <select id="movieid" name="actor" [(ngModel)]="detailsdata.movieid" #movieid="ngModel"
        class="form-control" 
        <option ngFor="let sd of showdata" [value]="sd.id">
            {{sd.name}}
        </option> 
    </select>   
    </div>
    <div>
        <label for="gender">Actor Name</label>
        <input type="text" id="gender" name="gender" [(ngModel)]="detailsdata.gender" #gender="ngModel"
        class="form-control"
    </div>
</form>
